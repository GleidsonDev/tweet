<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
  <title>Tweet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container-tweet">
    <div class="image">
      <img src="./img/logo-nike.png" alt="logo da nike" title="logo da nike">
    </div>

    <div class="content">
      <div class="header">
        <h1>Nike</h1>
        <img class="verify" src="./img/verifield.png" alt="ícone de verificação">
        <h2>@Nike</h2>
        <span class="dot"></span>
        <p class="date">10 de mar</p>
      </div>
      <div class="main">
        <p class="margin">
          Fail so hard, you can’t help but smile. Then do it again. Because trying something new is always a win.
          <p>Join us</p>
        </p>
      </div>
      <div class="footer">
        <div class="box">
          <img src="./img/comments.png" alt="">
          <small>3</small>
        </div>
        <div class="box">
          <img src="./img/retwettar.png" alt="">
          <small>3,6 mil</small>
        </div>
        <div class="box">
          <img src="./img/favorite.png" alt="">
          <small>67 mil</small>
        </div>
        <div class="box">
          <img src="./img/share.png" alt="">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
